<div fxLayout="column" fxFlex fxLayoutAlign="start center">
    <h1>Submit Score</h1>
    <form fxLayout="column" fxFlex fxFlexFill fxLayoutGap="2em">
        <div fxLayout="row">
            <div fxFlex="40%">
                <span fxFlex class="form-label">Winner</span>
            </div>
            <div fxFlex>
                <div fxLayout="row" class="form-option">
                    <mat-radio-group fxLayout="row" fxFlex>
                        <mat-radio-button fxFlex value="Chris">Chris</mat-radio-button>
                        <mat-radio-button fxFlex value="Keaton">Keaton</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="40%">
                <span fxFlex class="form-label">Breaker</span>
            </div>
            <div fxFlex>
                <div fxLayout="row" class="form-option">
                    <mat-radio-group fxLayout="row" fxFlex>
                        <mat-radio-button fxFlex value="Chris">Chris</mat-radio-button>
                        <mat-radio-button fxFlex value="Keaton">Keaton</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="40%">
                <span fxFlex class="form-label">Stripes</span>
            </div>
            <div fxFlex>
                <div fxLayout="row" class="form-option">
                    <mat-radio-group fxLayout="row" fxFlex>
                        <mat-radio-button fxFlex value="Chris">Chris</mat-radio-button>
                        <mat-radio-button fxFlex value="Keaton">Keaton</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="40%">
                <span fxFlex class="form-label">Beat Self</span>
            </div>
            <div fxFlex>
                <div fxLayout="row" class="form-option">
                    <mat-radio-group fxLayout="row" fxFlex>
                        <mat-radio-button fxFlex value="Yes">Yes</mat-radio-button>
                        <mat-radio-button fxFlex value="No">No</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="40%">
                <span fxFlex class="form-label">Easy Pocket</span>
            </div>
            <div fxFlex>
                <div fxLayout="row" class="form-option">
                    <mat-radio-group fxLayout="row" fxFlex>
                        <mat-radio-button fxFlex value="Yes">Yes</mat-radio-button>
                        <mat-radio-button fxFlex value="No">No</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>
    </form>
    <button mat-raised-button>SUBMIT</button>
</div>
